<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Photo Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Passport Photo Generator</h1>
        <div class="input-group">
            <label for="photoInput">Upload Photo:</label>
            <input type="file" id="photoInput" accept="image/*" />
        </div>
        <div class="input-group">
            <label for="nameInput">Enter Name:</label>
            <input type="text" id="nameInput" placeholder="John Doe" />
        </div>
        <div class="input-group">
            <label for="dateInput">Enter Date:</label>
            <input type="date" id="dateInput" />
        </div>
        <div class="input-group">
            <button type="button" onclick="generatePhoto()">Generate Photo</button>
        </div>
        <div class="photo-container">
            <canvas id="passportPhoto" width="300" height="450"></canvas>
        </div>
        <div class="input-group">
            <button type="button" onclick="downloadPhoto()">Download Photo</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
